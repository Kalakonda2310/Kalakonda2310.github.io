<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Privacy-Preserving Fingerprint Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1, h2 {
      text-align: center;
    }
    .form-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fingerprint Auth</h1>
    <h2>Privacy-Preserving Simulation</h2>

    <div class="form-group">
      <button onclick="enroll()">üì• Enroll Fingerprint</button>
      <input type="text" id="authID" placeholder="Enter your Auth ID" />
      <button onclick="authenticate()">üîê Authenticate</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
